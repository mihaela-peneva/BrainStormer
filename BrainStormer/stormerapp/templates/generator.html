{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BrainStormer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="/static/apple-touch-icon.png">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
  <body>
    

    
  
    <section class="wrapper">
      <div class="top">BrainStormer</div>
        <div class="bottom" aria-hidden="true">BrainStormer</div>
    </section>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-white sidebar">
          <div class="nav-bar-custom">
          <div class="sidebar-sticky">
            <ul class="nav flex-column custom-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">
                  Sample Visualisations
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'generator' %}">
                  Generator
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'description' %}">
                  Project Description
                </a>
              </li>
            </ul>
          </div>
          </div>
        </nav>
        
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        
        
        <div class="main-box">
          <div id="particles-js"></div>
          <!-- <div id="particles-js"></div> -->
          <h1>Upload Your File</h1>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="upload-container mb-3">
                <div class="input-custom"><input type="file" id="customFile" name="customFile"></div>
                
                <div class="form-group">
                  <label for="channels">Select Channels:</label>
                  <select class="form-control" id="channels" name="channels" multiple>
                      <option value="eeg_1">EEG 1</option>
                      <option value="eeg_2">EEG 2</option>
                      <option value="eeg_3">EEG 3</option>
                      <option value="eeg_4">EEG 4</option>
                      <option value="eeg_5">EEG 5</option>
                      <option value="eeg_6">EEG 6</option>
                      <option value="acc_1">ACC 1</option>
                      <option value="gyro_1">GYRO 1</option>
                      <option value="gyro_2">GYRO 2</option>
                      <option value="gyro_3">GYRO 3</option>
                      <option value="dlref_1">DRLEF 1</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="delta_absolute_1">DELTA ABSOLUTE 1</option>
                      <option value="delta_absolute_2">DELTA ABSOLUTE 2</option>
                      <option value="delta_absolute_3">DELTA ABSOLUTE 3</option>
                      <option value="delta_absolute_4">DELTA ABSOLUTE 4</option>
                      <option value="theta_absolute_4">THETA ABSOLUTE 1</option>
                      <option value="theta_absolute_4">THETA ABSOLUTE 2</option>
                      <option value="theta_absolute_4">THETA ABSOLUTE 3</option>
                      <option value="theta_absolute_4">THETA ABSOLUTE 4</option>
                      <option value="alpha_absolute_1">ALPHA ABSOLUTE 1</option>
                      <option value="alpha_absolute_2">ALPHA ABSOLUTE 2</option>
                      <option value="alpha_absolute_3">ALPHA ABSOLUTE 3</option>
                      <option value="alpha_absolute_4">ALPHA ABSOLUTE 4</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <option value="dlref_2">DRLEF 2</option>
                      <!-- Add more options for other channels -->
                  </select>
              </div>
              <button type="submit" class="btn btn-upload">Upload</button>
              </div>
              
            </form>
          </div>
        </div>

        </main>
      
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    {% load static %}
    <script src="{% static 'particles.js' %}"></script> <!-- Load particles.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

  </body>
</html>
